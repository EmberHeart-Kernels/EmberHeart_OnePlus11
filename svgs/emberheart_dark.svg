<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Bright-Star Kernel - Night Mode">
  <defs>
    <!-- Neon gradient for the star/chip -->
    <linearGradient id="gRed" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FF0032"/>
      <stop offset="0.45" stop-color="#F20518"/>
      <stop offset="1" stop-color="#E60A00"/>
    </linearGradient>

    <!-- soft inner glow -->
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- stronger halo for outline -->
    <filter id="glow-strong" x="-75%" y="-75%" width="250%" height="250%">
      <feGaussianBlur stdDeviation="28" flood-color="#ff2a2a" result="g1"/>
      <feComposite in="g1" in2="SourceAlpha" operator="in" result="g2"/>
      <feMerge>
        <feMergeNode in="g2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="70%">
      <stop offset="0" stop-color="rgba(0,0,0,0)" />
      <stop offset="1" stop-color="rgba(0,0,0,0.55)" />
    </radialGradient>

    <!-- crisp white-ish text glow -->
    <filter id="text-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="t"/>
      <feMerge><feMergeNode in="t"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="1200" fill="#05060a"/>
  <!-- vignette to darken corners -->
  <rect width="1200" height="1200" fill="url(#vignette)" opacity="0.7"/>

  <!-- centered group -->
  <g transform="translate(300,200)">
    <!-- chip body shadow/glow -->
    <g filter="url(#glow-soft)">
      <rect x="0" y="0" width="600" height="600" rx="72" fill="black" opacity="0.06"/>
    </g>

    <!-- chip outer rounded rectangle with neon stroke + halo -->
    <g filter="url(#glow-strong)">
      <rect x="0" y="0" width="600" height="600" rx="72" fill="none" stroke="url(#gRed)" stroke-width="16"/>
    </g>

    <!-- chip inner fill (slightly lighter center) -->
    <rect x="12" y="12" width="576" height="576" rx="60" fill="#0b0b0d"/>

    <!-- chip pins: left/right/top/bottom -->
    <!-- top pins -->
    <g fill="url(#gRed)" opacity="0.95">
      <rect x="90" y="-28" width="30" height="64" rx="12"/>
      <rect x="180" y="-28" width="30" height="64" rx="12"/>
      <rect x="270" y="-28" width="30" height="64" rx="12"/>
      <rect x="360" y="-28" width="30" height="64" rx="12"/>
    </g>
    <!-- bottom pins -->
    <g fill="url(#gRed)" opacity="0.95">
      <rect x="90" y="564" width="30" height="64" rx="12"/>
      <rect x="180" y="564" width="30" height="64" rx="12"/>
      <rect x="270" y="564" width="30" height="64" rx="12"/>
      <rect x="360" y="564" width="30" height="64" rx="12"/>
    </g>
    <!-- left pins -->
    <g fill="url(#gRed)" opacity="0.95">
      <rect x="-28" y="120" width="64" height="30" rx="12"/>
      <rect x="-28" y="210" width="64" height="30" rx="12"/>
      <rect x="-28" y="300" width="64" height="30" rx="12"/>
    </g>
    <!-- right pins -->
    <g fill="url(#gRed)" opacity="0.95">
      <rect x="564" y="120" width="64" height="30" rx="12"/>
      <rect x="564" y="210" width="64" height="30" rx="12"/>
      <rect x="564" y="300" width="64" height="30" rx="12"/>
    </g>

    <!-- inner star with soft inner glow -->
    <g transform="translate(300,300)">
      <!-- star halo -->
      <path d="M0,-150 L46,-50 L150,-50 L68,12 L96,120  L0,68 L-96,120 L-68,12 L-150,-50 L-46,-50 Z"
            fill="url(#gRed)" opacity="0.12" filter="url(#glow-soft)"/>
      <!-- main star -->
      <path d="M0,-140 L43,-48 L140,-48 L64,10 L92,112 L0,64 L-92,112 L-64,10 L-140,-48 L-43,-48 Z"
            fill="url(#gRed)" stroke="#ff8a8a" stroke-width="6" stroke-linejoin="round" />
      <!-- inner bevel/highlight -->
      <path d="M0,-120 L36,-46 L120,-46 L60,6 L82,96 L0,58 L-82,96 L-60,6 L-120,-46 L-36,-46 Z"
            fill="#ff2a2a" opacity="0.95"/>
    </g>

    <!-- subtle inner chip glow around star -->
    <g filter="url(#glow-soft)">
      <rect x="140" y="140" width="320" height="320" rx="48" fill="none" stroke="url(#gRed)" stroke-width="6" opacity="0.06"/>
    </g>
  </g>

  <!-- wordmark: Bright-Star -->
  <g transform="translate(0,900)">
    <text x="600" y="60" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif"
          font-size="86" font-weight="800" text-anchor="middle" fill="#ffffff" letter-spacing="6"
          style="mix-blend-mode:screen" filter="url(#text-glow)">BRIGHT-STAR</text>

    <text x="600" y="120" font-family="SFMono-Regular, Menlo, Monaco, monospace"
          font-size="36" font-weight="500" text-anchor="middle" fill="#f7f3f3" letter-spacing="6"
          style="opacity:0.9">KERNEL FOR 13R</text>
  </g>
</svg>

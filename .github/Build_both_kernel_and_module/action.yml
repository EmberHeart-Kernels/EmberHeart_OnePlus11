    - name: Add memkernel module
      shell: bash
      run: |
        set -euo pipefail
        cd "$CONFIG/kernel_platform/msm-kernel"
        curl -LSs "https://raw.githubusercontent.com/Poko-Apps/MemKernel/main/kernel/setup.sh " | bash -s M Bright-Star

    - name: Add rtw88 modules
      shell: bash
      run: |
        set -euo pipefail
        KERNEL_PATH="$GITHUB_WORKSPACE/$CONFIG/kernel_platform"
        MSM="$KERNEL_PATH/msm-kernel"
        cd "$MSM/drivers/net/wireless/realtek/"
        rm -rf rtw88
        git clone https://github.com/lwfinger/rtw88.git 
        sed -i 's/$(CONFIG_RTW88)/m/g' Makefile
        sed -i '/^source "drivers\/net\/wireless\/realtek\/rtw88\/Kconfig"$/s/.*/ /' Kconfig

    - name: Build Kernel Modules
      shell: bash
      run: |
        set -euo pipefail
        KERNEL_PLATFORM="$GITHUB_WORKSPACE/$CONFIG/kernel_platform"
        MSM="$KERNEL_PLATFORM/msm-kernel"
        OUT=out
        
        export PATH="${CLANG_BIN_PATH}:$PATH"
        export PATH="/usr/lib/ccache:$PATH"
        
        cd "$MSM"
        
        cat arch/arm64/configs/vendor/pineapple_GKI.config >> ./arch/arm64/configs/gki_defconfig
        
        echo "CONFIG_LTO_CLANG_THIN=y" >> ./arch/arm64/configs/gki_defconfig
        echo "CONFIG_LTO_CLANG=y" >> ./arch/arm64/configs/gki_defconfig
        
        INSTALL_MOD_PATH="$CONFIG_DIR/artifacts/msm_modules"
        
        make ARCH=arm64 LLVM=1 O=out gki_defconfig
        make -j$(nproc --all) ARCH=arm64 LLVM=1 O=out CC="ccache clang" modules
        make -j$(nproc --all) ARCH=arm64 LLVM=1 O=out INSTALL_MOD_PATH="$INSTALL_MOD_PATH" modules_install

    - name: Merge All Modules
      shell: bash
      run: |
        set -euo pipefail
        CONFIG_DIR="$GITHUB_WORKSPACE/$CONFIG"
        UNIFIED_MODULES="$CONFIG_DIR/artifacts/all_modules"
        MSM_MODULES="$CONFIG_DIR/artifacts/msm_modules"
        COMMON_MODULES="$CONFIG_DIR/artifacts/common_modules"
        
        # Create unified directory if not exists
        mkdir -p "$UNIFIED_MODULES"
        
        # Copy MSM modules (overwrites duplicates with newer ones)
        if [ -d "$MSM_MODULES" ]; then
          find "$MSM_MODULES" -name "*.ko" -exec cp -f {} "$UNIFIED_MODULES/" \;
        fi
        
        # Copy any remaining common modules (if not already copied)
        if [ -d "$COMMON_MODULES" ]; then
          find "$COMMON_MODULES" -name "*.ko" -exec cp -n {} "$UNIFIED_MODULES/" \;
        fi
        
        echo "✅ Total modules collected: $(find "$UNIFIED_MODULES" -name "*.ko" | wc -l)"
        
        # Clean up intermediate directories
        rm -rf "$MSM_MODULES" "$COMMON_MODULES"

    - name: Filter modules
      shell: bash
      run: |
        set -euo pipefail
        CONFIG_DIR="$GITHUB_WORKSPACE/$CONFIG"
        UNIFIED_MODULES="$CONFIG_DIR/artifacts/all_modules"
        
        cd "$UNIFIED_MODULES"
        
        # Download default module list
        curl -L -o default_modules.txt https://raw.githubusercontent.com/terminal-beginner/kernel_patches/refs/heads/main/default_modules.txt
        
        # Remove modules in the default list
        while IFS= read -r module; do
          if [ -e "$module" ]; then
            rm -f "$module"
            echo "Removed: $module"
          fi
        done < default_modules.txt
        
        echo "Remaining modules: $(find . -name "*.ko" | wc -l)"

    - name: Create Unified Modules ZIP
      id: create_modules_zip
      shell: bash
      run: |
        set -euo pipefail
        CONFIG_DIR="$GITHUB_WORKSPACE/$CONFIG"
        UNIFIED_MODULES="$CONFIG_DIR/artifacts/all_modules"
        MODULES_ZIP="$CONFIG_DIR/artifacts/kernel_modules_${OP_MODEL}_unified.zip"
        
        mkdir -p "$CONFIG_DIR/artifacts"
        cd "$UNIFIED_MODULES"
        find . -name "*.ko" -print0 | xargs -0 zip -j "$MODULES_ZIP"
        
        echo "✅ Created unified modules package: $(basename "$MODULES_ZIP")"
        echo "modules_zip=$(basename "$MODULES_ZIP")" >> "$GITHUB_OUTPUT"
        
        # Clean up
        rm -rf "$UNIFIED_MODULES"

    # ==================== FINALIZATION ====================
    - name: Final Build Summary
      shell: bash
      run: |
        set -euo pipefail
        {
          echo "=== BUILD COMPLETE ==="
          echo "Model: ${OP_MODEL}"
          echo "Android: ${{ env.ANDROID_VER }}"
          echo "Kernel: ${{ env.KERNEL_FULL_VER }}"
          echo "KSU: ${KSUVER:-unknown}"
          echo "SUSFS: ${SUSVER:-unknown}"
          echo "Image SHA256: ${{ steps.collect_stats.outputs.image_sha256 }}"
          echo "Warnings: ${{ steps.collect_stats.outputs.warnings }}"
          echo ""
          echo "Artifacts:"
          echo "- Kernel ZIP: ${{ steps.create_kernel_zip.outputs.kernel_zip }}"
          echo "- Modules ZIP: ${{ steps.create_modules_zip.outputs.modules_zip }}"
          echo ""
          echo "CCache Statistics:"
          echo "$(ccache -s -v)"
        } | tee summary.txt
        
        {
          echo "### Combined Build Summary"
          echo ""
          echo "#### Kernel"
          echo "- Version: ${{ steps.save_metadata.outputs.kernel_version }}"
          echo "- KSU Next: ${KSUVER:-unknown}"
          echo "- SUSFS: ${SUSVER:-unknown}"
          echo "- SHA256: ${{ steps.collect_stats.outputs.image_sha256 }}"
          echo "- Warnings: ${{ steps.collect_stats.outputs.warnings }}"
          echo ""
          echo "#### Modules"
          echo "- Package: ${{ steps.create_modules_zip.outputs.modules_zip }}"
          echo "- Source: common + msm-kernel (unified)"
        } >> "$GITHUB_STEP_SUMMARY"


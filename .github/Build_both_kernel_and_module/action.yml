      shell: bash
      run: |
        set -euo pipefail
        gh cache delete ccache-${{ env.CONFIG }}-kernel-${{ env.KERNEL_FULL_VER }}- || true

    - name: Upload All Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: bright-star-${{ env.CONFIG }}
        path: ${{ env.CONFIG }}/artifacts/

name: Build and Release OnePlus 13R Bright-Star Kernel

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select type of Github release?'
        required: true
        type: choice
        options:
          - none
          - Pre-release
          - Release
        default: none
      manifest:
        description: 'Select manifest'
        required: true
        type: choice
        options:
          - OOS14
          - OOS15
          - OOS16
          - FAST_BUILD_OOS15
        default: OOS15
      ksun_branch:
        description: 'Enter KernelSU Next Branch or commit hash (blank for stable tag)'
        required: true
        type: string
        default: next
      optimize_level:
        description: "Compiler optimization level"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      kernel_uname:
        description: 'Kernel uname'
        type: string
        default: 'Bright-Star'
      susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash for android14-6.1'
        type: string
        default: ''
      build_modules:
        description: 'Build kernel modules'
        type: boolean
        default: true

jobs:
  set-op-model:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: Setup OnePlus Model
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          declare -a models=()
          while IFS= read -r -d '' file; do
            model=$(basename "$file" .json)
            models+=("$model")
          done < <(find configs/ -name "*.json" -print0)
        
          if [ ${#models[@]} -eq 0 ]; then
            echo "Error: No config files found in configs/ directory!"
            exit 1
          fi
        
          echo "[" > matrix.json
          for i in "${!models[@]}"; do
            model="${models[$i]}"
            file="configs/$model.json"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#models[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json
        
          input="OP13r"
          jq_filter="map(select(.model == \"$input\"))"
          filtered=$(jq -c "$jq_filter" matrix.json)
          wrapped=$(jq -n --argjson items "$filtered" '{ include: $items }')
        
          echo "matrix<<MATRIX_EOF" >> "$GITHUB_OUTPUT"
          echo "$wrapped" >> "$GITHUB_OUTPUT"
          echo "MATRIX_EOF" >> "$GITHUB_OUTPUT"

  build-kernel-and-modules:
    name: Build OP13R Bright-Star Kernel and Modules
    needs: set-op-model
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Kernel and Modules
        uses: ./.github/actions/build-kernel-and-modules
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksun_branch: ${{ inputs.ksun_branch }}
          susfs_commit_hash_or_branch: ${{ inputs.susfs_branch_or_commit }}
          optimize_level: ${{ inputs.optimize_level }}
          kernel_uname: ${{ inputs.kernel_uname }}
          manifest: ${{ inputs.manifest }}
          build_modules: ${{ inputs.build_modules }}

  trigger-release:
    needs:
      - build-kernel-and-modules
    runs-on: ubuntu-latest
    if: ${{ inputs.release_type != 'none' }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: 'OnePlus 13R Bright-Star Kernel With KernelSU Next, Nethunter & SUSFS v1.5.12'
      OS_VERSION: $(echo ${{ inputs.manifest }} | tr '[:upper:]' '[:lower:]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download Wireless Firmware for Nethunter 
        id: download_external
        env:
          SOURCE_REPO: terminal-beginner/Nethunter-Wireless-Firmware 
        run: |
          echo "--- Downloading Latest Release Asset from $SOURCE_REPO ---"
          DOWNLOAD_DIR="./downloaded-artifacts/wireless-firmware"
          mkdir -p "$DOWNLOAD_DIR"
          
          LATEST_RELEASE_TAG=$(gh api repos/$SOURCE_REPO/releases/latest --jq '.tag_name')
          if [ -z "$LATEST_RELEASE_TAG" ]; then
            echo "::warning::Could not find latest release in $SOURCE_REPO. Skipping external download."
            exit 0
          fi
          
          echo "Found latest release tag: $LATEST_RELEASE_TAG"
          SOURCE_REPO_NAME=$(basename $SOURCE_REPO)
          EXPECTED_ASSET_NAME="${SOURCE_REPO_NAME}-${LATEST_RELEASE_TAG}.zip"

          gh release download $LATEST_RELEASE_TAG \
            --repo $SOURCE_REPO \
            --pattern $EXPECTED_ASSET_NAME \
            --dir $DOWNLOAD_DIR \
            --clobber
          
          echo "Finished downloading $EXPECTED_ASSET_NAME to $DOWNLOAD_DIR."

      - name: Generate and Create New Tag
        run: |
          BASE_TAG="v1.5.12-r0"
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name' 2>/dev/null || echo "$BASE_TAG")
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            LATEST_TAG="$BASE_TAG"
          fi
          
          # Extract version and increment
          if [[ $LATEST_TAG =~ (.*-r)([0-9]+) ]]; then
            PREFIX="${BASH_REMATCH[1]}"
            CURRENT_NUM="${BASH_REMATCH[2]}"
            NEW_NUM=$((CURRENT_NUM + 1))
            NEW_TAG="${PREFIX}${NEW_NUM}"
          else
            NEW_TAG="${LATEST_TAG}-r1"
          fi
          
          echo "New tag: $NEW_TAG"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG
          
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts
          
      - name: Generate Device List and Final Release Notes
        id: generate-notes
        run: |
          echo "=== Building release notes ==="
          cat << 'EOF' > release_notes.md
          This release contains KernelSU Next and SUSFS v1.5.12
          
          Module: 
          -> https://github.com/sidex15/ksu_module_susfs  
          
          Official Managers:
          -> https://github.com/KernelSU-Next/KernelSU-Next  
          
          Non-Official Managers:
          -> https://github.com/WildKernels/Wild_KSU
          
          ### Built Devices
          
          | Model | Kernel Version | Modules Built |
          |-------|----------------|---------------|
          EOF
          
          # Generate table rows
          find downloaded-artifacts -name "*.txt" -type f | sort | while read -r file; do
            if [ -n "$file" ]; then
              model=$(basename "$file" .txt)
              version=$(cat "$file")
              modules_built="${{ inputs.build_modules }}"
              printf "| %-12s | %-16s | %-13s |\n" "$model" "$version" "$modules_built" >> release_notes.md
            fi
          done
          
          cat << 'EOF' >> release_notes.md
          
          ### Features
          - [+] KernelSU-Next / WildKSU Manager Support
          - [+] SUSFS v1.5.12
          - [+] Wireguard Support
          - [+] Magic Mount Support
          - [+] Ptrace message leak fix for kernels < 5.16
          - [+] Manual Hooks [scope_min_manual_hooks_v1.4]
          - [+] CONFIG_TMPFS_XATTR Support [Mountify Support]
          - [+] BBR v1 Support
          - [+] Baseband Guard Support (BBG)
          - [+] Nethunter Support
          - [+] Mem kernel driver by @Poko-Apps [r/w to physical memory]
          - [+] IP Set Support
          - [+] Additional Wireless Drivers

          ### Build Info
          - Optimization Level: ${{ inputs.optimize_level }}
          - KernelSU Branch: ${{ inputs.ksun_branch }}
          - Modules Built: ${{ inputs.build_modules }}
          - Android Version: ${{ inputs.manifest }}

          EOF

      - name: Create GitHub Pre-release
        if: ${{ inputs.release_type == 'Pre-release' }}
        run: |
          gh release create "${{ env.NEW_TAG }}" \
            --repo "${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}" \
            --title "*Test-build*-${{ env.RELEASE_NAME }}-${{ env.OS_VERSION }}*" \
            --notes-file release_notes.md \
            --prerelease
       
      - name: Create GitHub Release
        if: ${{ inputs.release_type == 'Release' }}
        run: |
          gh release create "${{ env.NEW_TAG }}" \
            --repo "${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}" \
            --title "${{ env.RELEASE_NAME }}-${{ env.OS_VERSION }}" \
            --notes-file release_notes.md

      - name: Upload Release Assets
        run: |
          for file in ./downloaded-artifacts/*/*.{zip,img}; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "${{ env.NEW_TAG }}" "$file" --clobber
            fi
          done
          
          # Upload wireless firmware if downloaded
          if [ -d "./downloaded-artifacts/wireless-firmware" ]; then
            for file in ./downloaded-artifacts/wireless-firmware/*.zip; do
              if [ -f "$file" ]; then
                echo "Uploading wireless firmware: $file"
                gh release upload "${{ env.NEW_TAG }}" "$file" --clobber
              fi
            done
          fi
